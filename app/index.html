<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>My TV Shows</title>
    <meta name="description" content="My TV Shows">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="background"></div>
    <div id="rss-feeds"></div>

    <!-- clock -->
    <div class="clock">
      <p style="text-align: right"><span class="time"></span><span class="ampm"></span></p>
      <p class="date"></p>
    </div>


    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="slide1">
              <div class="demo-card-image__date"></div>

            </div>
            <div class="swiper-slide" id="slide2">
              <div class="demo-card-image__date"></div>

            </div>
            <div class="swiper-slide" id="slide3">
              <div class="demo-card-image__date"></div>

            </div>
            <div class="swiper-slide" id="slide4">
              <div class="demo-card-image__date"></div>

            </div>
            <div class="swiper-slide" id="slide5">
              <div class="demo-card-image__date">Yesterday</div>

            </div>
            <div class="swiper-slide" id="slide6">
              <div class="demo-card-image__date">Today</div>
            </div>
            <div class="swiper-slide" id="slide7">
              <div class="demo-card-image__date">Tomorrow</div>

            </div>
          </div>
        </div>

      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-button-prev swiper-button-white"></div>


    <div id="video" class="center">
      <div id="outerdiv">
          <div class="loading"></div>
          <i class="exit material-icons">clear</i>
          <iframe id="innerdiv" src="" scrolling="no" frameborder="0"></iframe>
          <!-- http://www.123kubo.com/vod-play-id-77783-sid-3-pid-19.html -->
      </div>
      <div class="black"></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/Swiper/dist/js/swiper.js"></script>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/jquery-rss/dist/jquery.rss.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script src="bower_components/adaptive.background/src/jquery.adaptive-backgrounds.js"></script>
</body>
</html>
